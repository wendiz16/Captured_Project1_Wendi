<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2ef71f79fb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Contact</title>
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
</head>
<body>
  <!-- skipLink -->
  <a href="#main" class="skipLink">Skip to Main</a>

  <header class="contactHeader">
    <!-- wrapper start -->
    <div class="navWrapper">
      <nav class="navBar">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="blog.html">BLOG</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <h2>GET IN TOUCH</h2>
    </div>
        <!-- wrapper ends -->
  </header>
      <!-- header ends -->
  <main class="contactMain" id="main">
    <!-- section starts -->
    <section class="contactPage">
      <div class="wrapper">
        <div class="contactInfo">
          <div class="socialIcon">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-whatsapp"></i>
          </div>
          <h4>INFO@EMAIL.COM</h4>
          <P>123-456-7890<span>123 Queen Street West, Unit 10</span>
            Toronto, Ontario
            <span>M5V2D5</span>
          </P>
        </div>
        <div class="contactForm">
          <form action="">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" class="name"placeholder="Name">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" class="email"placeholder="Email">
            <label for="message" class="sr-only">Message</label>
            <textarea id="message" cols="30" rows="10" class="textarea">Message</textarea>
            <button type="submit" class="btn">SUBMIT</button>
          </form>
        </div>
      </div>
    </section>
    <!-- section ends -->
  </main>   
  <!-- main ends -->
  <!-- footer starts -->
  <footer>
    <div class="wrapper">
      <p>Copyright &copy;2018 HackerYou</p>
    </div>
  </footer> 
</body>
</html>
